<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    </head>
    <body bgcolor="assets/stockbg.jfif">

    <div class="container-fluid">
        <h3 class="navbar text-light bg-primary">Welcome Admin!
            <div class="btn btn-group">
                <!-- <button  class="btn btn-dark"  (click) = "manageDiscounts()">Search companies</button>
                <button  class="btn btn-dark"  (click) = "manageSchedule()">List All Companies</button> -->
                <button  class="btn btn-dark"  (click) = "addAirline()">Add Company/Stock</button>
                <button  class="btn btn-light text-dark"  (click) = "reports()">Reports</button>
            </div>
        </h3>
    </div>

    <div class="container-fluid">
        <h5>Filter Stocks by Date</h5>

        <form [formGroup]=dateForm>
            <input type="date" [(ngModel)]="resultStock.startDate" name=startDate formControlName="startDate">
            <input type="date" [(ngModel)]="resultStock.endDate" name=endDate formControlName="endDate">
            <button class="btn btn-outline-success btn-lg" (click)="filterStocks(resultStock.startDate, resultStock.endDate)" type="submit"><i class="fa fa-search"> Search </i></button>
            <button class="btn btn-outline-danger btn-lg" (click)="reset()" type="reset"> <i class="fa fa-refresh" >Reset Filters</i></button>
        </form>

        <br/>
        <div class="container-fluid">
            <h4 *ngIf="filteredStocks.length==0" class="bg-danger text-white"> 
                {{message}}
            </h4>
            <h4 *ngIf="filteredStocks.length!=0" class="bg-success text-white"> 
                {{message}}
            </h4>
        </div>

        <!-- Fetch stock Details -->
        <table class="table table-striped table-hover">
            <thead *ngIf="filteredStocks.length!=0" class="thead-dark text-light">
                <tr>
                    <th>company</th>
                    <!-- <th>Average Price</th>
                    <th>Minimum Price</th>
                    <th>Maximum Price</th> -->
                    <th>Stock Id</th>
                    <th>Stock Price</th>
                    <th>Stock Date</th>
                </tr>
            </thead>
            <tbody *ngFor="let displayStock of filteredStocks">
                <tr>
                    <td>{{displayStock?.companyName}}</td>
                    <!-- <td>{{displayStock.avgStockPrice}}</td>
                    <td>{{displayStock.minStockPrice}}</td>
                    <td>{{displayStock.maxStockPrice}}</td> -->
                    <td>{{displayStock.stockId}}</td>
                    <td>{{displayStock.stockPrice}}</td>
                    <td>{{displayStock.stockDate| date:'dd/MM/yy h:mm:ss a'}}</td>
                </tr>
            </tbody>
        </table>
    </div>


    </body>
</html>
