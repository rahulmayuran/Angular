
<table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Choose Airline</th>
                <th scope="col">Logo</th>
                <th scope="col">Price</th>
                <th scope="col">Depature</th>
                <th scope="col">Contact</th>
                <th scope="col">Model</th> 
                <th scope="col">Action</th>     
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let stock of stocks">
                <td>
                    <select>
                        <option value="airlineNames">{{stock.company}}</option>
                    </select>
                </td>
                <td>{{stock.logo}}</td>
                <td>{{stock.price}}</td> 
                <td>{{stock.departure}}</td> 
                <td>{{stock.schedule}}</td>
                <td>{{stock.contactNumber}}</td>  
                <td>{{stock.model}}</td>  
                <td> <button (click)="deletecompany(stocks)">Delete stock</button></td>       
            </tr> 
        </tbody>
    
</table>
