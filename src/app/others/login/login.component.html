<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <div class="jumbotron">

        <div class="alert alert-danger" *ngIf="flagErrors">{{message}}</div>

        <img src="assets/stockmarket" class="img-rounded" width="500px" >


        <form style="float: right;" >
        
            <div class="form-group">
                <label for="name">UserName : </label> 
                <input id="user" type="text" [(ngModel)] ="user.username" name="name"/>
            </div>

            <div class="form-group">
                <label for="password">Password :</label>
                <input id="pass" type="password" [(ngModel)] ="user.password" name="password"/>
            </div>
        
            <button class="btn btn-outline-warning btn-lg" (click) ="validateCred()">Login</button>

            <br/>
            <button *ngIf="checkUserForNull()" class="btn btn-danger">{{message}}</button>

            <a [routerLink]="[ '/register' ]" routerLinkActive="active">
                <br/>
                {{navToRegister}} here
            </a>
            

        </form>
    </div>
</body>
</html>
