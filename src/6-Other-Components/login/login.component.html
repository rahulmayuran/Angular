<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <div class="jumbotron">

        <img src="assets/flightImage.jpg" class="img-rounded" width="500px" >

        <form [formGroup] = "loginUserForm" style="float: right;" >
        
            <div class="form-group">
                <label for="name">UserName : </label> 
                <input [(ngModel)]="user.name" id="user" type="text" 
                        formControlName ="username" name="name"/>
            </div>

            <div class="form-group">
                <label for="password">Password :</label>
                <input  [(ngModel)]="user.password" id="pass" type="password" 
                        formControlName ="password" name="password"/>
            </div>
        
            <button class="btn btn-outline-warning btn-lg" (click) ="validateCred()">Login</button>

            <br/>
            <button *ngIf="checkUserForNull() && loginUserForm.controls['username'].touched"
                 class="btn btn-danger">{{message}}</button>

            <a *ngIf="loginUserForm.controls['username'].touched
            && loginUserForm.controls['password'].touched" 
                [routerLink]="[ '/register' ]" routerLinkActive="active">
                <br/>
                {{navToRegister}} here
            </a>
            

        </form>
    </div>
</body>
</html>
