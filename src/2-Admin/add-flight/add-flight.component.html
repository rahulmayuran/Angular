<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
 
  <form [formGroup] = flightForm>

    <div class="container-fluid">
        <h3>Add Airlines </h3>
    
        <table class="table table-responsive">
            <thead>
                <tr>
                  <th>Airline Name</th>
                  <th>Airline Type</th>
                  <th>Model</th>
                  <th>Address</th>
                  <th>Contact Number</th>
                </tr>
            </thead>
        
            <tbody>
                <tr *ngFor="let f of flight">
    
                    <td> <input type="text" [(ngModel)]="f.AirlineName" formControlName ="AirlineName" ></td>
                    <td> 
                        <select [(ngModel)]="f.logo" formControlName ="logo">
                            <option >SpiceJet</option>
                            <option >Air India</option>
                            <option >Indigo</option>
                            <option >Go-Air</option>
                        </select>   
                    </td>
                    <td> <input type="text" [(ngModel)]="f.model" formControlName ="model"></td>
                    <td> <input type="text" [(ngModel)]="f.address" formControlName ="address"></td>
                    <td> <input type="number" [(ngModel)]="f.contact" formControlName ="contact"></td>
                     <td> 
                         <button class="btn btn-outline-success" (click)="PersistAirline()" type="submit">Save Airline</button> 
                    </td>
                </tr>
            </tbody>
        </table>
    
        <button class="btn btn-outline-primary" (click)="addAirline()" type="submit">Add Airline</button> 
        <button class="btn btn-outline-danger" (click)="popAirline()" type="submit">Remove Airline</button> 
        <!-- <button class="btn btn-outline-danger" type="reset" value="reset" >Reset</button> -->
    
    </div>
    <div *ngIf= "checkFlight()">{{ message }}!</div>
   
   </form>

</body>
</html>
