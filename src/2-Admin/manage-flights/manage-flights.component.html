

<table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Logo</th>
                <th scope="col">Price</th>
                <th scope="col">Depature</th>
                <th scope="col">Contact</th>
                <th scope="col">Model</th> 
                <th scope="col">Action</th>     
            </tr>
        </thead>
    
    <ng-template>
        <tbody>
            <tr *ngFor="let flight of flights">
                <td><img [src]="flight.logo" [alt]="flight.name" width="30" height="30"/></td>
                <td>{{flight.price}}</td> 
                <td>{{flight.departure}}</td> 
                <td>{{flight.schedule}}</td>
                <td>{{flight.contactNumber}}</td>  
                <td>{{flight.model}}</td>  
                <td> <button (click)="deleteAirline(flights)"></button></td>       
            </tr> 
        </tbody>
    </ng-template>
</table>
