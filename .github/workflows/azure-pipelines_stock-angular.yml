# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stock-angular

on:
  push:
    branches:
      - azure-pipelines
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8c750422cfd7401eb9cf2aba88a66aa9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4c980cb3a5b54aaf87fef9a5703f3a5f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8c750422cfd7401eb9cf2aba88a66aa9 }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stock-angular'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c93a8c91c7cc4f778ee6be4e9951ff16 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8c750422cfd7401eb9cf2aba88a66aa9 }}/nginx:${{ github.sha }}'