# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - stock-angular

on:
  push:
    branches:
      - azure-pipelines
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e9208d1dc9e14b8f851df989ce2344c5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e952f9e538e74dab8bab17f7486d1f80 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e9208d1dc9e14b8f851df989ce2344c5 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stock-angular'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_699f0817695642c08b032e2ed9bb646a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e9208d1dc9e14b8f851df989ce2344c5 }}/appsvc/staticsite:${{ github.sha }}'